<h1>My to do list</h1>
<a href="{% url 'Create a Task' %}">Add Task</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for Task in Tasks %}
    <tr>
        <td>{{Task.title}}</td>
        <td><a href="{% url 'Task' Task.id %}">View</a></td>
        <td><a href="{% url 'Update Task' Task.id %}">Edit</a></td>
        <td><a href="{% url 'Delete Task' Task.id %}">Delete</a></td>
    </tr>
    {% empty %}
        <h3>No items in list</h3>
    {% endfor %}

</table>
